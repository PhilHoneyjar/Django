<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары клиента</title>
</head>
<body>
    <h1>Товары клиента</h1>
    <p><strong>Клиент:</strong> {{ client.name }}</p>
    <form method="get">
        <label for="client_id">ID клиента:</label>
        <input type="number" id="client_id" name="client_id" required>
        <label for="filter">Фильтр:</label>
        <select id="filter" name="filter">
            <option value="7">За последние 7 дней</option>
            <option value="30">За последний месяц</option>
            <option value="365">За последний год</option>
        </select>
        <button type="submit">Применить</button>
    </form>
    <h2>Список товаров:</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'index' %}">Вернуться на главную страницу</a></p>
</body>
</html>
