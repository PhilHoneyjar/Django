<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы клиента</title>
</head>
<body>
    <h1>Заказы клиента</h1>
    <p><strong>Клиент:</strong> {{ client.name }}</p>
    <h2>Список заказов:</h2>
    <ul>
        {% for order in orders %}
            <li><a href="{% url 'view_order' order_id=order.id %}">Заказ №{{ order.id }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'index' %}">Вернуться на главную страницу</a></p>
</body>
</html>
